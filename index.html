<body class="countdownPage">
    <div class="page1">
        <div class="layer">
            <div class="container">
                <div class="row">
                    <div id="countdown">
                        <h1 id="headline">TICKETS ON SALE IN</h1>
                        <ul>
                            <li class="col-md-2 col-xs-3"><span class="label">Days</span><span class="time"
                                    id="days"></span></li>
                            <li class="col-md-2 col-xs-3"><span class="label1">Hours</span><span class="time1"
                                    id="hours"></span></li>
                            <li class="col-md-2 col-xs-3"><span class="label">Minutes</span><span class="time"
                                    id="minutes"></span></li>
                            <li class="col-md-2 col-xs-3"><span class="label1">Seconds</span><span class="time1"

                        </ul>
                    </div>
                </div>

            </div>
            <div class="enter-website">
            </div>
        </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        // Countdown
        (function () {
            const second = 1000,
                minute = second * 60,
                hour = minute * 60,
                day = hour * 24;

            let release = "02/10/2022 4:20 PM PDT",
                countDown = new Date(release)
            console.log("Countdown:", countDown),
                x = setInterval(function () {
                    let now = new Date()
                    distance = countDown - now;
                    (document.getElementById("days").innerText = Math.floor(
                        distance / day
                    )),
                        (document.getElementById("hours").innerText = Math.floor(
                            (distance % day) / hour
                        )),
                        (document.getElementById("minutes").innerText = Math.floor(
                            (distance % hour) / minute
                        )),
                        (document.getElementById("seconds").innerText = Math.floor(
                            (distance % minute) / second
                        ));
                    //do something later when date is reached
                    if (distance < 0) {
                        let headline = document.getElementById("headline"),
                            countdown = document.getElementById("countdown"),
                            content = document.getElementById("content");
                        headline.style.display = "none";
                        countdown.style.display = "none";
                        content.style.display = "block";
                        clearInterval(x);
                    }
                    //seconds
                }, 0);
        })();

      //  Countdown
    </script>
