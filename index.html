<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.ico" type="image/icon type" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>4B and Friends</title>
</head>

<body>
    <div class="page1">
        <div class="subscribe">
            <iframe src="https://laylo.com/dj4b/2nfNT/embed" width="540" height="580" frameborder="0" scrolling="no"
                allowtransparency="true"> </iframe>
        </div>
        <div class="container" id="countdown">
            <h1 id="headline">TICKETS ON SALE IN</h1>
            <div class="row">
                <ul>
                    <li class="col">
                        <span class="label">Days</span><span class="time" id="days"></span>
                    </li>
                    <li class="col">
                        <span class="label1">Hours</span><span class="time1" id="hours"></span>
                    </li>
                    <li class="col">
                        <span class="label">Minutes</span><span class="time" id="minutes"></span>
                    </li>
                    <li class="col">
                        <span class="label1">Seconds</span><span class="time1" id="seconds"></span>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        // Countdown
        (function () {
            const second = 1000,
                minute = second * 60,
                hour = minute * 60,
                day = hour * 24;

            let release = "02/10/2022 4:20 PM PDT",
                countDown = new Date(release);
            console.log("Countdown:", countDown),
                (x = setInterval(function () {
                    let now = new Date();
                    distance = countDown - now;
                    (document.getElementById("days").innerText = Math.floor(
                        distance / day
                    )),
                        (document.getElementById("hours").innerText = Math.floor(
                            (distance % day) / hour
                        )),
                        (document.getElementById("minutes").innerText = Math.floor(
                            (distance % hour) / minute
                        )),
                        (document.getElementById("seconds").innerText = Math.floor(
                            (distance % minute) / second
                        ));
                    //do something later when date is reached
                    if (distance < 0) {
                        let headline = document.getElementById("headline"),
                            countdown = document.getElementById("countdown"),
                            content = document.getElementById("content");
                        headline.style.display = "none";
                        countdown.style.display = "none";
                        content.style.display = "block";
                        clearInterval(x);
                    }
                    //seconds
                }, 0));
        })();

      //  Countdown
    </script>
</body>

</html>
